  <h2 id="HTML-中的-JavaScript"><a href="#HTML-中的-JavaScript" class="headerlink" title="HTML 中的 JavaScript"></a>HTML 中的 JavaScript</h2><h3 id="引入-JavaScript"><a href="#引入-JavaScript" class="headerlink" title="引入 JavaScript"></a>引入 JavaScript</h3><p>在 HTML 中通过 <script> 标签来引入 JavaScript ，使用 <script> 标签的方式有两种：</p>
<ol>
<li>直接在标签内编写 JavaScript 代码；</li>
<li>通过标签的<code>src</code>属性引入外部文件；</li>
</ol>
<p>第一种方法，例如：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript"></span><br><span class="language-javascript">    <span class="hljs-keyword">function</span> <span class="hljs-title function_">sayHello</span>(<span class="hljs-params"></span>) &#123;</span><br><span class="language-javascript">        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>);</span><br><span class="language-javascript">    &#125;</span><br><span class="language-javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<p>存在多个<code>&lt;script&gt;</code>标签时将按照从上至下的顺序执行，单个<code>&lt;script&gt;</code>标签内的代码也是以从上至下的顺序解释，需要注意，当浏览器读到<code>&lt;/script&gt;</code>时，解析就会结束，无论这个<code>&lt;/script&gt;</code>在什么地方。所以为了避免被误会（有可能你只是想在你的代码中打印<code>&lt;/script&gt;</code>这个字符串而已）以至于程序提前结束，我们需要用到转义字符反斜杠<code>\</code>来对斜杠进行标识：<code>&lt;\/script&gt;</code>。</p>
<p>第二种方法的例子如下：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;http://code.jquery.com/jquery-1.10.2.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br></code></pre></td></tr></table></figure>

<p><code>src</code>属性的值是一个链接，可以是外部链接也可以是本地链接，无论是哪一个，链接通常都会指向一个<code>.js</code>文件，这个文件包含了要执行的 JavaScript 代码。通过链接引用和直接把代码放在<code>&lt;script&gt;</code>和<code>&lt;/script&gt;</code>之间的效果是一样的。浏览器并不会去检查<code>src</code>的链接指向的 JavaScript 文件的扩展名，也就是说文件的扩展名不一定要是<code>.js</code>，这是因为有时候会涉及到服务器端脚本语言动态生成 JavaScript 代码或者是需要从 JavaScript 的扩展语言转译为 JavaScript 的情况。需要注意当文件扩展名不是<code>.js</code>时，要确保服务器能返回正确的 MIME 类型。</p>
<p>总之，无论是哪种方法，浏览器都需要花时间去处理 JavaScript 代码，在这个工作完成前，页面的其余内容不会被加载和显示。除非额外去设置<code>async</code>或者<code>defer</code>属性。</p>
<p>另外对于同一段 JavaScript 代码，不应该同时使用两种方法来引入，如果这么做了，浏览器只会以第二种方式为准。</p>
